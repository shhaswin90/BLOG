<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-[100vh] gap-5">
        <aside class="bg-white p-3 w-[20%]">
            <h3 class="text-2xl font-bold p-4 mb-3 border-p">dashbaord</h3>
            <div>
                <a href="category.html" class="p-4 hover:bg-gray-100 block">category</a>
                <a href="news.html" class="p-4 hover:bg-gray-100 block">news</a>
                <a href="login.html" class="p-4 hover:bg-gray-100 block text-red-600">logout</a>
            </div>
        </aside>
        <main class="w-[80%]">
            <h2 class="text-2xl font-bold p-4" mb-3>Add News</h2>
            <div class="bg-white p-4  shadow-lg rounded-lg w-full">
                <h3 class="text 2xl font-bold mb-3"> Add News</h3>
                <caption>Title</caption>
                <form action="" class="  gap-3">
                    <input type="text" name="" class="w-full border p-2 border-grey-200" placeholder="news title">
                    <button class="bg-blue-700 text-white p-2"></button>
                
                 <caption>Description</caption>
                <textarea name="" id=""  class="w-full border p-2 border-grey-200" placeholder="Description"></textarea>
                </form>
                 <caption>category</caption>
                <form action="" class=" gap-3">
                    <textarea name="" id=""  class="w-full border p-2 border-grey-200" placeholder="select category"></textarea>
                 <caption>upload image</caption>
                 <form action="" class=" gap-3">
                    <textarea name="" id=""  class="w-full border p-2 border-grey-200" placeholder="select category"></textarea>

                    <button class="bg-blue-700">Add News</button>
                <table  class="w-full table auto border-collapse">
                    <thead>
                        <tr class="bg-grey-200 text-left">
                            <th class="px-4 py-2 border">Title</th>
                            <th class="px-4 py-2 border">category</th>
                            <th class="px-4 py-2 border">image</th>
                            <th class="px-4 py-2 border">action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- example row 1-->
                         <tr>
                            <td class="px-4 py-2 border">example news title</td>
                            <td class="px-4 py-2 border">sports</td>
                            <td class="px-4 py-2 border">news image</td>
                            <td class="px-4 py-2 border">
                                <button class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 mr-2">Edit</button>
                                <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-green-700 mr-2">Delete</button>
                            </td>
                         </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
